name: Komac
on:
  workflow_dispatch:
    inputs:
      command:
        description: command
        required: true
        type: string
jobs:
  komac:
    runs-on: ubuntu-latest
    steps:
      - uses: cargo-bins/cargo-binstall@main
      - name: komac
        run: |
          cargo binstall komac -y
          komac token add --token ${{ secrets.WINGET_TOKEN }}
          ${{ inputs.command }}

name: Komac
on:
  workflow_dispatch:
    inputs:
      command:
        description: command
        required: true
        type: string
jobs:
  komac:
    runs-on: ubuntu-latest
    steps:
      - name: komac
        uses: michidk/run-komac@v2
        with:
          args: |
            --version
            ${{ inputs.command }}
        env:
          GITHUB_TOKEN: ${{ secrets.WINGET_TOKEN  }}
